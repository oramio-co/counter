<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter</title>
    <meta charset="utf-8" />
    <meta name="description" content="A simple web app that shows a counter after increasing, decreasing
      or resetting the counter value.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Counter</h1>
      <span id="value">0</span>
      <section>
        <button id="decrease" class="btn">Decrease</button>
        <button id="reset" class="btn">Reset</button>
        <button id="increase" class="btn">Increase</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
